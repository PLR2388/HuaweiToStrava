<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<div *ngIf="!isSignedIn && isRegistered">
    <h2>Sign In</h2>
    <label for="email1">Email: </label>
    <input type="text" #email id="email1"/>
    <br>
    <label for="password1">Password:</label>
    <input type="text" #password id="password1"/>
    <br>
    <button (click)="onSignin(email.value,password.value)">Sign in</button>
    <br>
    <div>You're not registered yet?</div>
    <button (click)="onShouldRegister()">Click here</button>
</div>


<div *ngIf="!isSignedIn && !isRegistered">
    <h2>Sign up</h2>
    <label for="email2">Email:</label>
    <input type="text" #emailSignup id="email2"/>
    <br>
    <label for="password2">Password:</label>
    <input type="text" #passwordSignup id="password2"/>
    <br>
    <button (click)="onSignup(emailSignup.value,passwordSignup.value)">Sign up</button>
    <br>
    <div>You already have an account?</div>
    <button (click)="onShouldLogin()">Click here</button>
</div>


<p *ngIf="isSignedIn">You successully log in! Click on Next to continue</p>
<button *ngIf="isSignedIn" progressStepNext class="button">Next</button>
