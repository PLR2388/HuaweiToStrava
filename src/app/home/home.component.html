<app-progress [selectedIndex]="currentIndex">
    <app-progress-step>
        <h1>Connect to your Huawei To Strava Account</h1>
        <app-login (signInSuccess)="setUserId($event)"></app-login>
    </app-progress-step>
    <app-progress-step>
        <h1>Connect to Strava</h1>
        <app-connect-strava (connectionToStrava)="setStravaRefreshToken($event)"></app-connect-strava>
    </app-progress-step>
    <app-progress-step>
        <h1>Connect to Huawei</h1>
        <app-connect-strava></app-connect-strava>
    </app-progress-step>
</app-progress>
